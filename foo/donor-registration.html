<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register as Food Donor - FoodFlow</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>FoodFlow</h1>
            <p>Register as a Food Donor</p>
            <a href="index.html">Home</a>
        </div>
    </header>

    <section class="registration-form">
        <div class="container">
            <h2>Food Donor Registration</h2>
            <form action="submit-donor.html" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required>

                <label for="food-type">Type of Food:</label>
                <input type="text" id="food-type" name="food_type" required>

                <label for="quantity">Quantity (No. of People):</label>
                <input type="number" id="quantity" name="quantity" required>

                <button type="submit" class="button">Register Donation</button>
            </form>
        </div>
    </section>
</body>
</html>
